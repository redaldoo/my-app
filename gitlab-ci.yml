image: docker:latest
services:
    - docker:dind

stages:
    - build
    - package
    - scan
    - deploy


maven-build:
    image: maven:3-jdk-8
    stage: build
    script: "mvn package -B"
    artifacts:
        paths:
            - target/*.war

docker-build:
    stage: package
    before_script:
        - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    script:
        - docker build --pull -t "$CI_REGISTRY_IMAGE" .
        - docker push "$CI_REGISTRY_IMAGE"

    
k8s-deploy:
    stage: deploy
    script:
    - kubectl apply -f deployment.yml
